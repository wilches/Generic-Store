<body>
    <main class="sesion-login">
        <div class="texto-logo">
            <h1 class="text-center">Shopping Mall <span>Bogotá</span></h1>
        </div>
        <div class="waves">
            <img src="img/login.svg" alt="Imagen Login">
        </div>    
        <div class="login">
            <div class="contenido-login">
                <h2>Inicio de sesión</h2>
                <form action="#" class="formulario-login">
                    <div class="input-group">
                        <label for="email" class="input-fill">
                            <input type="text" id="email" name="email" required>
                            <span class="input-label">Usuario</span>
                            <i class="fas fa-user"></i>
                        </label>
                    </div>
                    <div class="input-group">
                        <label for="password" class="input-fill">
                            <input type="password" id="password" name="password" required>
                            <span class="input-label">Contraseña</span>
                            <i class="fas fa-lock"></i>
                        </label>
                    </div>
                    <div class="input-group">
                        <select class="select-campo" name="" id="">
                            <option selected disabled>Seleccione sucursal</option>
                            <option value="bogota">Bogotá</option>
                            <option value="cali">Cali</option>
                            <option value="medellin">Medellín</option>

                        </select>
                        <label for="password" class="input-fill">
                            
                        </label>
                    </div>
                    <a href="#">¿Olvidaste tu usuario o contraseña?</a>
                    <input type="submit" value="Iniciar sesión" class="">
                </form>
            </div>
                
        </div>        
        
    </main>
</body>
</html>
